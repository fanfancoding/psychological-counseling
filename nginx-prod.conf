# Nginx 配置文件
# 路径: /etc/nginx/sites-available/psychological

upstream backend_psych {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name www.fanfancoding.asia fanfancoding.asia;
    
    # 重定向到 HTTPS
    return 301 https://www.fanfancoding.asia$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.fanfancoding.asia fanfancoding.asia;

    # SSL 证书（Let's Encrypt 自动配置）
    ssl_certificate /etc/letsencrypt/live/www.fanfancoding.asia/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.fanfancoding.asia/privkey.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 前端静态文件
    location / {
        root /root/psychological/client/dist;
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://backend_psych/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查
    location /health {
        proxy_pass http://backend_psych/health;
        access_log off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
