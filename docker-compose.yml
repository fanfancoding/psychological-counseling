version: "3.8"

services:
  mongodb:
    image: mongo:7.0-alpine
    container_name: psychological-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./server/data/mongodb:/data/db
    environment:
      MONGO_INITDB_DATABASE: psychological_test
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
